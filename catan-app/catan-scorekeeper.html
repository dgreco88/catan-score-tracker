<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="catan-scorekeeper.css">
</head>
<body class="data">
<nav class="navbar navbar-inverse navbar-fixed-top">
  	<div class="container-fluid container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Catan Score Keeper</a>
	    </div>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <!-- <ul class="nav navbar-nav">
		        <li><a href="#">Link</a></li>
		        <li><a href="#">Link</a></li>
		      </ul> -->
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">Stat Tracker  <i class="fa fa-users"></i></a></li>
	      </ul>
	    </div>
	</div>
</nav>
<div class="container">
	<div class="row">
		<div align="center" class="header center_div">
			<h1><span id="gameSelected">Game</span><span id="mapVersion"> </span> <span class="floatRight">Playing to <span id="gameScore">10</span> VPs</span></h1><br> 
			<!--<h2><span id="firstPlacePlayer">Leader </span>has <span id="firstPlaceScore">0</span> points!</h2>-->
		</div>
		<div align="center">
			<h2 id="winnerMessage"></h2>
			<button  class="btn" id="logScores"><i class="fa fa-trophy"></i> Log Scores</button>
		</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 verticalLine gameContent">
			<h3>Create A Game:</h3>
			<div class="form-group">
				<h5>Choose Game and Map:</h5>
				<select id="game" class="form-control" id="sel1" placeholder="Select Version">
					<option>Base Game</option>
					<option>Seafarers</option>
					<option>Cities and Knights</option>
					<option>Traders and Barbarians</option>
					<option>Explorers and Pirates</option>
				</select>
				<div class="input-group">
					<span class="input-group-addon">Map: </span>
					<input type="text" class="form-control map" name="msg"> 
				</div>
				<div class="selectScore">
					<h5>Select Winning Score:</h5>
					<select class="form-control winningScore" id="sel1" placeholder="Select Winning Score">
						<option>10</option>
						<option>12</option>
						<option>14</option>
					</select>
				</div>
				<div class="selectPlayers">
					<h5>Select Number of Players:</h5>
					<select class="form-control numberOfPlayers" id="sel1" placeholder="Select Number Of Players">
						<option>4</option>
						<option>5</option>
						<option>6</option>
					</select>
				</div>
			</div>
		</div>
		<div align="center" class="player col-lg-3 col-md-4 col-sm-6 col-xs-12 p1Div">
			<h3><span class="p1Name" contenteditable="true">Username</span>: <span id="p1Display">2</span> VPs</h3>
				<button class="btn btn-success" id="p1Add">Add VP</button>
				<button class="btn btn-danger" id="p1Remove">Remove VP</button>
				<label class="checkbox-inline"><input type="checkbox" value="road">Longest Road</label>
				<label class="checkbox-inline"><input type="checkbox" value="army">Largest Army</label>
		</div>
		<div align="center" class="player col-lg-3 col-md-4 col-sm-6 col-xs-12 p2Div">
			<h3><span class="p2Name" contenteditable="true">Username</span>: <span id="p2Display">2</span> VPs</h3>
				<button class="btn btn-success" id="p2Add">Add VP</button>
				<button class="btn btn-danger" id="p2Remove">Remove VP</button>
				<label class="checkbox-inline"><input type="checkbox" value="road">Longest Road</label>
				<label class="checkbox-inline"><input type="checkbox" value="army">Largest Army</label>
		</div>
		<div align="center" class="player col-lg-3 col-md-4 col-sm-6 col-xs-12 p3Div">
			<h3><span class="p3Name" contenteditable="true">Username</span>: <span id="p3Display">2</span> VPs</h3>
				<button class="btn btn-success" id="p3Add">Add VP</button>
				<button class="btn btn-danger" id="p3Remove">Remove VP</button>
				<label class="checkbox-inline"><input type="checkbox" value="road">Longest Road</label>
				<label class="checkbox-inline"><input type="checkbox" value="army">Largest Army</label>
		</div>
		<div align="center" class="player col-lg-3 col-md-4 col-sm-6 col-xs-12 p4Div">
			<h3><span class="p4Name" contenteditable="true">Username</span>: <span id="p4Display">2</span> VPs</h3>
				<button class="btn btn-success" id="p4Add">Add VP</button>
				<button class="btn btn-danger" id="p4Remove">Remove VP</button>
				<label class="checkbox-inline"><input type="checkbox" value="road">Longest Road</label>
				<label class="checkbox-inline"><input type="checkbox" value="army">Largest Army</label>
		</div>
		<div align="center" class="player col-lg-3 col-md-4 col-sm-6 col-xs-12 p5Div">
			<h3><span class="p5Name" contenteditable="true">Username</span>: <span id="p5Display">2</span> VPs</h3>
				<button class="btn btn-success" id="p5Add">Add VP</button>
				<button class="btn btn-danger" id="p5Remove">Remove VP</button>
				<label class="checkbox-inline"><input type="checkbox" value="road">Longest Road</label>
				<label class="checkbox-inline"><input type="checkbox" value="army">Largest Army</label>
		</div>
		<div align="center" class="player col-lg-3 col-md-4 col-sm-6 col-xs-12 p6Div">
			<h3><span class="p6Name" contenteditable="true">Username</span>: <span id="p6Display">2</span> VPs</h3>
				<button class="btn btn-success" id="p6Add">Add VP</button>
				<button class="btn btn-danger" id="p6Remove">Remove VP</button>
				<label class="checkbox-inline"><input type="checkbox" value="road">Longest Road</label>
				<label class="checkbox-inline"><input type="checkbox" value="army">Largest Army</label>
		</div>
	</div>
</div>	
	<script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="catan-scorekeeper.js"></script>

</body>
</html>
